<!-- extend base layout -->
{% extends "base.html" %}

{% block content %}
<div class="splash">
  <div class="container">

<form action="{{ url_for('Graphics') }}" method="post">
<table class="table table-bordered">
 <tr><th></th><th>№</th><th>Name</th><th>Spectrum</th>

{% for d in data%}
<tr style="background-color: #f5f5f5;">
<td><input name="id" type="radio" value="{{ d.id }}"/></td>
<td>{{d.id}} </td>

<td>{{d.name}}</td>
<td>{{d.spectrum}}</td>
</tr>
{%endfor%}  


</table>
<button  type="submit" class="btn btn-default">Show graphic</button>
</form>
{% if flag == true %}

<img src={{filename}} alt="альтернативный текст"> 


{%endif%}

  
  
  
  
  
  
</div></div>
{% endblock %}
