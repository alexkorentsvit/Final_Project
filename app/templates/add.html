<!-- extend base layout -->
{% extends "base.html" %}

{% block content %}
<div class="splash">
  <div class="container">
<br></br>
<br></br>

<form method="POST" action="{{ url_for('addspectrum') }}"> 
 <p>
    <br><br>

        Enter the name:<br>
    </p>
       <p><input  type="text" name="name_of_spectrum">
       {% if flag2 == true%}
        <span style="color: red;">[This name already exists]</span>
        {%endif%}</br>
    </p>
 <p>
    <br><br>

        Enter the spectrum:<br>
    </p>
       <p><input  type="text" name="spectr">
       {% if flag1 == true%}
        <span style="color: red;">[Incorrect input]</span>
        {%endif%}</br>
        {% if flag3 == true%}
        <span style="color: red;">[This spectrum already at database]</span>
        {%endif%}</br>
    </p>
    
   <p><input class="btn btn-default"   type="submit" value="Add"></p>    
</form>


</div></div>
{% endblock %}
